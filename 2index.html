<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Auto Camera Test</title>
</head>
<body>
  <h2>ทดลองกล้องมือถือ</h2>
  <video id="camera" autoplay playsinline width="300"></video>

  <script>
    async function requestCamera() {
      try {
        // ขออนุญาตเข้ากล้องทันที
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("camera").srcObject = stream;
        console.log("กล้องเปิดเรียบร้อย ✅");
      } catch (err) {
        console.error("ไม่สามารถเปิดกล้องได้:", err);
        alert("กรุณาอนุญาตเข้าถึงกล้อง");
      }
    }

    // เรียกฟังก์ชันทันทีเมื่อโหลดหน้าเว็บ
    requestCamera();
  </script>
</body>
</html>
